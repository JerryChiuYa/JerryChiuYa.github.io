<link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel="stylesheet" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html" />
    <style>
        font-face {
            font-family: "Patrick Hand SC";
        }

        .light {
            display: block;
            margin: auto;
            border-radius: 70px;
            width: 50%;
            height: 80%;
            animation: light 2s ease-in-out;
            animation-fill-mode: forwards;
            animation-delay: 5s;
        }

        .tai3 {
            object-position: 0 0;
            width: 145px;
            border-radius: 40px;
            height: 170px;
            margin: 20px 0 0 20px;
            float: left;
            opacity: 0;
            animation: tai3 1s ease-in;
            animation-delay: 6.9s;
            animation-fill-mode: forwards;
        }

        #mainFont {
            float: inherit;
            white-space: nowrap;
            animation: mainFont 5s linear infinite;
            font-family: "Patrick Hand SC", cursive;
            font-weight: bold;
            text-align: center;
            font-size: 110px;
            letter-spacing: 2px;
            color: rgba(19, 66, 0, 0.93);
            text-shadow: rgba(66, 0, 0, 0.52) 5px 4px 6px;
        }

        #crawler {
            transform: translate(20em, -40em);

        }
        /*動畫區塊*/



        @keyframes mainFont {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 0.5;
                transform: translateZ(-100em);
            }

            100% {
                opacity: 0;
                transform: translateZ(-1000em);
            }
        }

        @keyframes light {
            0% {
                opacity: 1;
            }

            75% {
                transform: translate3d(-90em,-50em,-50em) rotateZ(-2880deg) scale(0.6);
                opacity: 0.3;
            }

            100% {
                transform: translate3d(-100em,-70em,-70em) rotateZ(-2880deg) scale(0.1);
                opacity: 0;
            }
        }

        @keyframes tai3 {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>


</head>
<body>
    <div style="margin:10px 0 0 10px; perspective:1000px">
        <img src="Images/tai3.jpg" class="tai3" />
        <div id="mainFont">Welcome to my page</div>
    </div>

    <div style="perspective:1000px">
        <img src="Images/light.jpg" class="light" />
    </div>

    <div class="card" style="width: 18rem;" id="crawler">
        <img src="Images/booking.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"><b>Web Crawler on Booking.com</b></h5>
            <p class="card-text">Grab prices, types of rooms, facilities and so on to an Excel!
                
            </p>
            <a href="https://github.com/JerryChiuYa/Crawler-on-Booking" class="btn btn-primary" >Go to my Python</a>
        </div>
    </div>

</body>
</html>
